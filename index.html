<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.0/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.0/dist/roundslider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body onload="realtimeClock()" >
    <!-- __________________________________________________________________________________________ -->
    <!-- ____________________________________Alarm page____________________________________________ -->
    <!-- __________________________________________________________________________________________ -->
    <div class="deviceFull">
      <div class="deviceTop">
        <button class="powerConsumptionBack"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <h2>Device Hub</h2>
      </div>
      <div class="deviceMiddle">
        <h3>Power Consumed (week)</h3>
        <canvas id="myChart"></canvas>

      </div>
      <div class="deviceBottom">
        <div class="deviceBottomLeft">
          <div class="d1">
            <div class="d1Left">
              <p class="dLabel">Fan-1</p>
              <p class="dOnOff">ON</p>
            </div>
            <div class="d1Right">
              <p class="dReading" id ="idReading">2.4</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
          <div class="d2">
            <div class="d2Left">
              <p class="dLabel">Light-1</p>
              <p class="dOnOff" >ON</p>
            </div>
            <div class="d2Right">
              <p class="dReading" id ="idReading">0</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
          <div class="d3">
            <div class="d3Left">
              <p class="dLabel">Plug-1</p>
              <p class="dOnOff" >ON</p>
            </div>
            <div class="d3Right">
              <p class="dReading" id ="idReading">5</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
        </div>
        <div class="deviceBottomRight">
          <div class="d4">
            <div class="d4Left">
              <p class="dLabel">Fan-2</p>
              <p class="dOnOff" id="idOnOff">ON</p>
            </div>
            <div class="d4Right">
              <p class="dReading" id ="idReading">6</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
          <div class="d5">
            <div class="d5Left">
              <p class="dLabel">Light-2</p>
              <p class="dOnOff" id="idOnOff">ON</p>
            </div>
            <div class="d5Right">
              <p class="dReading" id ="idReading">4.3</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
          <div class="d6">
            <div class="d6Left">
              <p class="dLabel">Plug-2</p>
              <p class="dOnOff" id="idOnOff">ON</p>
            </div>
            <div class="d6Right">
              <p class="dReading" id ="idReading">2.7</p>
              <p class="dUnit">KWh</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- __________________________________________________________________________________________ -->
    <!-- ______________________XXXX______________Alarm page________XXXX____________________________________ -->
    <!-- __________________________________________________________________________________________ -->

    <div class="top">
      <div class="box">
        <h1>Alchemist's Connect</h1>
      </div>
    </div>
    <div class="bottom">
      <div class="timeandbattery">
        <div class="time">
          <div id="clock"></div>
        </div>
        <div class="faceId">
          <button>

           </button>
        </div>
        <div class="battery-outer">
          <div class="battery-level"></div>
        </div>
      </div>
      <div class="onOff">
        <!-- <button type="button" class="powerBtn"><i class="fa fa-power-off" aria-hidden="true"></i></button>
        <i class="fa fa-lightbulb-o" aria-hidden="true"></i> -->
        <div class="bellMike">
          <!-- bell -->
          <button type="button">
            <svg class="bell" style="width:48px;height:48px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
            </svg>
          </button>
          <!-- microphone -->
          <button type="button">
            <svg  class="mike"style="width:48px;height:48px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
            </svg>
          </button>
        </div>
        <label>
          <input type="checkbox" name="age" >
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </label>

          <button>

           </button>

      </div>
      <div class="sec2">
        <div class="sec20">
          <div class="intensity">
              <div id="handle1"></div>
          <div class="color">
              <div class="select-box">
                <div class="options-container">
                  
                  <div class="option">
                    <input type="radio" class="radio" id="red" name="category">
                    <label for="red">Light1</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="blue" name="category">
                    <label for="blue">Light2</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="white" name="category">
                    <label for="white">Fan1</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="yellow" name="category">
                    <label for="yellow">Fan2</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="violet" name="category">
                    <label for="violet">Plug1</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="green" name="category">
                    <label for="green">Plug2</label>
                  </div>
                </div>
                <div class="selected">
                  Devices
                </div>
              </div>

            </div>
        </div>

        <div class="sec21">
          <!-- Add Devices -->
          <button class="addDevice">
            <svg class="addDevicesvg"  viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,3L2,12H5V20H19V12H22L12,3M11,10H13V13H16V15H13V18H11V15H8V13H11V10Z" />
            </svg>
          </button>
          <!-- alarm -->
          <button class="alarm">

              <path fill="currentColor" d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
            </svg>
          </button>

          <button class="darkLight">

              <path fill="currentColor" d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" />

          </button>





        </div>

      </div>
    </div>

        <p>Alchemist - Since 2017.</p>
